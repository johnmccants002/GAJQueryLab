<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Intro to jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>My Developer Skills</h1>

    <table id="skills" class="table">
    
      <tbody>
        <tr>
          <td><button>X</button></td>
          <td>Cascading Style Sheets (CSS)</td>
        </tr>
        <tr>
            <td><button>X</button></td>
            <td>Hypertext Markup Language (HTML)</td>
          </tr>
      </tbody>
    </table>
    <br>
    <div class="input-group mb-3">
        <input id = "skill-text" type="text" class="form-control" placeholder="Enter your skill" aria-label="Enter your skill" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id = "addSkill" class="btn btn-outline-secondary" type="button">Add Skill</button>
        </div>
      </div>
      <br>
      <button id="previous-skills">See Previous Skills</button>
    </br>
